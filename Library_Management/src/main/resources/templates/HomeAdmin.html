<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template.html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 180px; /* Slightly smaller height for images */
            object-fit: cover;
        }
        .card-title {
            margin-top: 10px;
        }
        .card {
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container text-center mt-5">
    <h1 class="mb-4">Hello, Admin</h1>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <a th:href="@{/admin/allStudents}">
                    <img src="/img/student.png" class="card-img-top" alt="Student Logo">
                    <div class="card-body">
                        <h4 class="card-title">Student</h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <a th:href="@{/admin/listBooks}">
                    <img src="/img/books.png" class="card-img-top" alt="Book Logo">
                    <div class="card-body">
                        <h4 class="card-title">Book</h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <a th:href="@{/admin/allAuthors}">
                    <img src="/img/poem.png" class="card-img-top" alt="Author Logo">
                    <div class="card-body">
                        <h4 class="card-title">Author</h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <a th:href="@{/admin/transactionList}">
                    <img src="/img/borrow.png" class="card-img-top" alt="Transaction Logo">
                    <div class="card-body">
                        <h4 class="card-title">Transaction</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
