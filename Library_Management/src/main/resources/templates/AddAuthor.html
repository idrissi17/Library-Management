<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="template.html" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Author Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<div layout:fragment="content" class="container-fluid">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9">
                <div class="card mb-4">
                    <div class="card-header">Add Author</div>
                    <div class="card-body">
                        <form method="post" action="/addAuthor">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="inputFullName" class="form-label">Full Name:</label>
                                            <input type="text" class="form-control" id="inputFullName" placeholder="Enter your full name" name="fullName" required>
                                            <span class="text-danger" th:errors="${addAuthor.fullName}"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputEmailAddress" class="form-label">Email:</label>
                                            <input type="email" class="form-control" id="inputEmailAddress" placeholder="Enter your email address" name="email" required>
                                            <span class="text-danger" th:errors="${addAuthor.email}"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputAddress" class="form-label">Address:</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address" name="address" required>
                                            <span class="text-danger" th:errors="${addAuthor.address}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="inputPhoneNumber" class="form-label">Phone Number:</label>
                                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number" name="phoneNumber" required>
                                            <span class="text-danger" th:errors="${addAuthor.phoneNumber}"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputAge" class="form-label">Age:</label>
                                            <input type="number" class="form-control" id="inputAge" placeholder="Enter your age" name="age" required>
                                            <span class="text-danger" th:errors="${addAuthor.age}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-secondary btn-lg">Add Author</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
