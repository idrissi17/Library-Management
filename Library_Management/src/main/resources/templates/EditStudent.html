<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="template.html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>

<div layout:fragment="content" class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form method="post" action="/user/updateProfile">
                            <!-- Form Group (full name)-->
                            <input class="form-control" type="hidden" name="id" th:value="${profileUpdate.getId()}">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputFullName">Full Name</label>
                                <input class="form-control" id="inputFullName" type="text" placeholder="Enter your full name" name="fullName"
                                       th:value="${profileUpdate.fullName}">
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" name="email"
                                       th:value="${profileUpdate.email}">
                            </div>
                            <!-- Form Group (address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputAddress">Address</label>
                                <input class="form-control" id="inputAddress" type="text" placeholder="Enter your address" name="address"
                                       th:value="${profileUpdate.address}">
                            </div>
                            <!-- Form Group (school)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputSchool">School</label>
                                <input class="form-control" id="inputSchool" type="text" placeholder="Enter your school" name="school"
                                       th:value="${profileUpdate.school}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (year level)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputYearLevel">Year Level</label>
                                    <input class="form-control" id="inputYearLevel" type="text" placeholder="Enter your year level" name="yearLevel"
                                           th:value="${profileUpdate.yearLevel}">
                                </div>
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhoneNumber">Phone Number</label>
                                    <input class="form-control" id="inputPhoneNumber" type="text" placeholder="Enter your phone number" name="phoneNumber"
                                           th:value="${profileUpdate.phoneNumber}">
                                </div>
                            </div>
                            <!-- Form Group (age)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputAge">Age</label>
                                <input class="form-control" id="inputAge" type="number" placeholder="Enter your age" name="age"
                                       th:value="${profileUpdate.age}">
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
