<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template.html" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content" class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-9">
        <div class="card mb-4 mt-5">
          <div class="card-header bg-primary text-white">Borrow Book</div>
          <div class="card-body">
            <form method="post" action="/user/transactionPost">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter the book title" name="title" th:value="${book.title}">
                  </div>
                  <div class="mb-3">
                    <label for="inputStudent" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="inputStudent" placeholder="Enter Your Name" name="studentName" th:value="${student.fullName}">
                  </div>
                  <div class="mb-3">
                    <label for="inputGenre" class="form-label">Genre:</label>
                    <select class="form-select" id="inputGenre" name="status" required>
                      <option value="" selected disabled>Select Status</option>
                      <option th:each="st : ${status}" th:value="${st}" th:text="${#strings.capitalize(st.toString().toLowerCase())}"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="inputBorrowDate" class="form-label">Borrow Date :</label>
                    <input type="date" class="form-control" id="inputBorrowDate" name="borrowDate" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="inputReturnDate" class="form-label">Return Date :</label>
                    <input type="date" class="form-control" id="inputReturnDate" name="returnDate" required>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Borrow</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
