<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="template.html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <script async th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div layout:fragment="content" class="container">
    <main class="container">
        <section class="row py-5">
            <div class="col-md-6">
                <div class="border rounded-4 mb-3 d-flex justify-content-center">
                    <a data-fslightbox="mygallery" class="rounded-4" target="_blank" data-type="image" th:href="@{/img/{filename}(filename=${viewBook.getImageFileName()})}">
                        <img style="max-width: 100%; height: auto; margin: auto;" class="rounded-4 fit" th:src="@{/img/{filename}(filename=${viewBook.getImageFileName()})}" alt="Book Cover" />
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light p-4">
                    <h2 class="title" th:text="${viewBook.getTitle()}"></h2>
                    <ul class="list-styled">
                        <li>
                            <label class="me-2">Author:</label>
                            <span th:text="${viewBook.getAuthor().getFullName()}"></span>
                        </li>
                        <li>
                            <label class="me-2">Description:</label>
                            <span th:text="${viewBook.getDescription()}"></span>
                        </li>
                        <li>
                            <label class="me-2">Publication date:</label>
                            <span th:text="${viewBook.getPublicationYear().toString()}"></span>
                        </li>
                        <li>
                            <label class="me-2">Category:</label>
                            <span th:text="${viewBook.getGenre().toString()}"></span>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button type="button" class="btn btn-primary">Borrow</button>
                        <a th:href="@{/user/home}" class="btn btn-secondary cancel-button" aria-label="Close">Cancel</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>


</body>
</html>
