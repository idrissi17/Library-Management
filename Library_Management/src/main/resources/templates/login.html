<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row justify-content-center mt-5" style="margin-bottom: 20px">
        <div class="col-lg-6">
            <form class="bg-white p-5 rounded-xl shadow-lg" th:action="@{/login}" method="post">
                <h4 class="font-bold text-center mb-4 text-gray-900">Sign in to your account</h4>
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    Invalid username or password
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary btn-block" type="submit" value="Log in">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
