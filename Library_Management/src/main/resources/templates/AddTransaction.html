<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="template.html"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>

<div layout:fragment="content" class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div class="card mb-4">
          <div class="card-header">Transaction Details</div>
          <div class="card-body">
            <form method="post" action="/admin/updateTransaction">
              <!-- Form Group (transaction uid)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputTransactionUid">Transaction UID</label>
                <input class="form-control" id="inputTransactionUid" type="text" placeholder="Enter the transaction UID" name="transactionUID"
                       th:value="${addTransaction.transactionUID}" readonly>
              </div>
              <!-- Form Group (student name)-->
              <div class="mb-3">
                <label for="inputStudent" class="form-label">Student:</label>
                <select class="form-select" id="inputStudent" name="studentName" required>
                  <option value="" selected disabled>Select Author</option>
                  <option th:each="s : ${students}" th:value="${s.fullName}" th:text="${s.fullName}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputGenre" class="form-label">Genre:</label>
                <select class="form-select" id="inputGenre" name="transactionStatus" required>
                  <option value="" selected disabled>Select Status</option>
                  <option th:each="st : ${status}" th:value="${st}" th:text="${#strings.capitalize(st.toString().toLowerCase())}"></option>
                </select>
              </div>
              <!-- Form Group (book name)-->
              <div class="mb-3">
                <label for="inputAuthor" class="form-label">Author:</label>
                <select class="form-select" id="inputAuthor" name="bookName" required>
                  <option value="" selected disabled>Select Author</option>
                  <option th:each="b : ${books}" th:value="${b.title}" th:text="${b.title}"></option>
                </select>
              </div>
              <!-- Form Group (borrow date)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputBorrowDate">Borrow Date</label>
                <input class="form-control" id="inputBorrowDate" type="date" name="borrowDate">
              </div>
              <!-- Form Group (return date)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputReturnDate">Return Date</label>
                <input class="form-control" id="inputReturnDate" type="date" name="returnDate">
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary" type="submit">Add Transaction</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
